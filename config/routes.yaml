# User endpoints
user_index:
    path: /user
    controller: App\Controller\UserController::indexAction
    methods : [ GET ]
user_create_action:
    path: /user
    controller: App\Controller\UserController::createAction
    methods: [ POST ]
user_get_one_action:
    path: /user/{id}
    controller: App\Controller\UserController::getOneAction
    methods: [ GET ]
user_delete_action:
    path: /user/{id}
    controller: App\Controller\UserController::deleteAction
    methods: [ DELETE ]
user_update_action:
    path: /user/{id}
    controller: App\Controller\UserController::updateAction
    methods: [ PUT ]

